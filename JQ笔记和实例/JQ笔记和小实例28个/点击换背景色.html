<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        span {float: left; margin-left: 20px;}
        div {width:100px; height:100px; float: left; margin-left: 20px; border: 1px solid black;}
    </style>
    <script src="js/jquery-1.11.1.js"></script>
</head>
<body>
<span>red</span>
<span>blue</span>
<span>yellow</span>
<span>black</span>
<br />
<div></div>
<div></div>
<div></div>
<div></div>
<script>
    var color="";                            //将获取到的值存在此处。
    $("span").click(function (){             //获取到span元素，并给其加点击事件，获取到内容。
        color=$(this).html();
    });
    $("div").click(function (){             //获取到DIV元素，并给其加点击事件，将上面获取到的内容添加到背景色中。
        $(this).css("background",color);
    });
</script>
</body>
</html>
