<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin:0px; padding:0px;}
        #list1 {position: fixed; left:95%; top:50%;}
        li {width:20px; height:20px; margin-bottom: 10px; list-style: none; border: 1px solid black;}
        .li0 {background: black;}
        #div1 {width:100%; height:100%; background: green;}
        #div2 {width:100%; height:100%; background: green;}
        #div3 {width:100%; height:100%; background: green;}
        #div4 {width:100%; height:100%; background: green;}
        #div5 {width:100%; height:100%; background: green;}
    </style>
    <script src="js/jquery-1.11.1.js"></script>
    <script>

        $(function () {                                                  //全屏切换。

            $("#div1").css("height",$(window).height());                 //设置每个DIV的高度为整屏高度。
            $("#div2").css("height",$(window).height());
            $("#div3").css("height",$(window).height());
            $("#div4").css("height",$(window).height());
            $("#div5").css("height",$(window).height());


            $(document).scroll(function () {                             //在屏幕滚动的时候发生一件事儿。

                /*var disY=$(window).height();

                if(disY-$("#div2").offset().top>1) {

                    $("li").attr("class","");
                    $("#li2").attr("class","li0");

                };
                if(disY-$("#div3").offset().top>1) {

                    $("li").attr("class","");
                    $("#li3").attr("class","li0");

                };
                if(disY-$("#div4").offset().top>1) {

                    $("li").attr("class","");
                    $("#li4").attr("class","li0");

                };
                if(disY-$("#div5").offset().top>1) {

                    $("li").attr("class","");
                    $("#li5").attr("class","li0");

                };
                if($(document).scrollTop()==0) {

                    $("li").attr("class","");
                    $("#li1").attr("class","li0");

                };*/
                var disY=$(window).height()+$(document).scrollTop();     //将屏幕高度+滚动高度存为一个变量。

                if($(document).scrollTop()==0) {                         //如果屏幕的滚动高度为零时，则清空所有LI的class，将小块LI1设置上class

                    $("li").attr("class","");
                    $("#li1").attr("class","li0");

                };

                function aa (dv,l) {                                    //此处定义一个函数。为了其它的LI的class而设置。当屏幕高度+滚动高度-某个DIV距离页面顶部的高度>1时，清空所有LI的class，然后设置对应的LI的class。

                    if(disY-$(dv).offset().top>1) {

                        $("li").attr("class","");
                        $(l).attr("class","li0");

                    };
                };
                aa("#div2","#li2");                                    //此处运行 。分别设置了第二个小块，第三个小块，第四个小块。第五个小块。
                aa("#div3","#li3");
                aa("#div4","#li4");
                aa("#div5","#li5");
                                                                        //至此。在屏幕滚动的时候，对应的LI会分别跳出颜色。
            });
            $("#li1").click(function () {                              //在第一个LI点击时，将滚动高度设置为零。意思就是将屏幕至于最顶部。

                $(document).scrollTop(0);

            });
            $("#li2").click(function () {                              //在第二个LI点击时，将滚动高度设置为屏幕的高度。意思就是将屏幕至于第二个DIV的位置。

                $(document).scrollTop($(window).height());

            });
            $("#li3").click(function () {                               //以此类推。第三个LI点击时，将滚动高度设置为屏幕的高度的2倍。意思就是将屏幕至于第三个DIV的位置。

                $(document).scrollTop($(window).height()*2);

            });
            $("#li4").click(function () {                             //同上。

                $(document).scrollTop($(window).height()*3);

            });
            $("#li5").click(function () {                            //同上。

                $(document).scrollTop($(window).height()*4);

            });


        });

    </script>


</head>
<body>
    <div id="list1">
        <ul>
            <li id="li1" class="li0"></li>
            <li id="li2"></li>
            <li id="li3"></li>
            <li id="li4"></li>
            <li id="li5"></li>
        </ul>
    </div>
    <div id="div1">11111111</div>
    <div id="div2">222222222222222</div>
    <div id="div3">33333333333</div>
    <div id="div4">444444444444</div>
    <div id="div5">5555555555</div>
</body>
</html>
